<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Discord Webhook Sender</title>
	
  <!-- CSS -->
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">


</head>
<body>
    <main class="container" id="wrapper" style="background-color:#2B3034">
        <div class="heading-content">
		<center>
            <h1 style="color:white">Discord Webhook Sender</h1>
            <div class="md-form" style="margin-left:15px">
                <input style="color:white" id="url" type="text" class="form-control">
				<label style="color:white" for="url" class="active">Webhook URL</label>
            </div>
            <div class="md-form" style="margin-left:15px">
                <input style="color:white" id="content" type="text" class="form-control">
				<label style="color:white" for="content" class="active">Text</label>
            </div>			
            <div class="md-form" style="margin-left:15px">
                <input style="color:white" id="username" type="text" class="form-control">
                <label style="color:white" for="username" class="active">Username</label>
            </div>
            <div class="md-form" style="margin-left:15px">
                <input style="color:white" id="avatar_url" type="text" class="form-control">
				<label style="color:white" for="avatar_url" class="active">Avatar Url</label>
            </div>
		<a class="btn btn-elegant" href="#!" style="width:100%">Send</a>
        </div>
	    </center>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    $(function() {
        $('a').click(function(e) {
        var url = $("#url").val();
        var content = $("#content").val();
        var username = $("#username").val();
        var avatar_url = $("#avatar_url").val();
        $.post(url,
    {"content": content, "username": username, "avatar_url": avatar_url},
        function(){
            Materialize.toast('Message Sent!', 4000)
        });
        });
    });
    </script>
</body>
</html>
